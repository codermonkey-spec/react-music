name: 网易云音乐project

on:
  push:
    branches: 
    - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        env: 
          FOLDER: build
          BUILD_SCRIPT: npm install && npm run build
        
      
